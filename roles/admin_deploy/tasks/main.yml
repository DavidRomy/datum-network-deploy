# 安装 nginx
- name: apt install nginx
  become: true
  apt:
    name: nginx
    state: present

- name: "copy nginx config file"
  become: true
  copy:
    src: "{{ admin_cert_dir }}/web/metis-admin.platon.network.conf"
    dest: "/etc/nginx/conf.d/metis-admin.platon.network.conf"
    mode: 0600
    backup: yes

- name: NGINX | Starting NGINX
  service:
    name: nginx
    state: started

# java 环境
- name: apt install openjdk-8-jdk
  become: true
  apt:
    name: openjdk-8-jdk
    state: present