# Obtaining the execution script start_data_svc.sh
- name: "Obtaining the execution script start_data_svc.sh"
  copy:
    src: "{{ downloads_dir }}/start_data_svc.sh"
    dest: "{{ deploy_dir }}/data/start_data_svc.sh"
    mode: 0775
    backup: yes

